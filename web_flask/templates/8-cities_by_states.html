<!DOCTYPE html>
<html lang="en">
<head>
    <title>HBNB</title>
</head>
<body>
    <H1>States</H1>
    <UL>
        {% for state in states %}
            <LI>State: {{ state.id }}: <B>{{ state.name }}</B>
                <UL>
                    {% for city in  state.cities %}
                        <LI>{{ city.id }}: <B>{{ city.name }}</B></LI>
                    {% endfor %}
                </UL>
            </li>   
        {% endfor %}
    </UL>
</body>
</html>
